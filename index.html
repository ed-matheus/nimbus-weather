<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimbus - Your Weather</title>

  <!-- Arquivo CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/screen.css">

  <!-- Arquivos JS -->
  <script src="code/script.js" defer></script>

  <!-- Icons (Fontawesome) -->
  <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous" defer></script>

  <link rel="icon" href="assets/icons/favicon.png">
</head>

<body>
  <main>
    <h1>Nimbus Weather</h1>

    <div class="temperature-container">
      <span class="temperature"></span>
    </div>

    <div class="info-container">
      <div class="city-info">
        <div class="weather-container">
          <img src="" class="weather-icon" width="30" height="30"></img>
          <div class="weather-info">
            <span class="weather"></span>
            <span class="city"></span>
          </div>
        </div>

        <div class="location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>

      <div class="extra-info">
        <span class="wind"></span>
        <span class="humidity"></span>
        <span class="feels-like"></span>
      </div>
    </div>

    <div class="more-options">
      <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
        Home
      </a>

      <button type="button" class="search" onclick="searchModal()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <button href="forecast.html" class="forecast" onclick="forecastModal()">
        <i class="fa-solid fa-list-ul"></i>
        Previsão
      </button>
    </div>

    <!-- Modal de Previsão do Tempo -->
    <div class="modal-forecast">
      <button onclick="forecastModal()">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>

      <div class="modal-content">
        <h3>Previsão do Tempo</h3>
        <ul class="forecast-list"></ul>
      </div>
    </div>

    <!-- Modal de Pesquisa -->
    <div class="modal-search">
      <button onclick="searchModal()">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>

      <div class="modal-content">
        <h3>Veja o clima de qualquer lugar!</h3>
        <div class="search-form">
          <input type="search" id="cidade" placeholder="Digite o nome da cidade">
          <button onclick="searchWeather()">Buscar</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
