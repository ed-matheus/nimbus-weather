<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <!-- Icons (Fontawesome) -->
  <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous" defer></script>

  <title>Nimbus - Your Weather</title>
</head>

<body>
  <main>
    <h1>Nimbus Weather</h1>

    <div class="temperature-container">
      <span class="temperature">12ºc</span>
    </div>

    <div class="info-container">
      <div class="city-info">
        <div class="weather-container">
          [icon]
          <div class="weather-info">
            <span class="weather">Heavy Rain</span>
            <span class="city">London, UK</span>
          </div>
        </div>

        <div class="location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>

      <div class="extra-info">
        <span>Wind: 15 km/h</span>
        <span>Humidity: 90°</span>
        <span>Feels like: 9°</span>
      </div>
    </div>

    <div class="forecast">
      
    </div>
  </main>
</body>

</html>
